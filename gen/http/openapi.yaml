swagger: "2.0"
info:
  title: NextSmartShip openapi
  description: NextSmartShip openapi for oms and wms
  version: ""
host: 0.0.0.0:80
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /barcode:
    post:
      tags:
      - product
      summary: generate_barcode product
      operationId: product#generate_barcode
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ProductGenerateBarcodeResponseBody'
            required:
            - barcode
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ProductGenerateBarcodeUnauthorizedResponseBody'
      schemes:
      - http
  /health-check:
    get:
      tags:
      - healthy
      summary: get healthy
      operationId: healthy#get
      responses:
        "200":
          description: OK response.
      schemes:
      - http
  /inbound-orders:
    get:
      tags:
      - order
      summary: get_inbound_order order
      operationId: order#get_inbound_order
      parameters:
      - name: client_order_id
        in: query
        description: client_order_id
        required: true
        type: string
        minLength: 1
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/InboundOrderResponseResponse'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/OrderGetInboundOrderUnauthorizedResponseBody'
      schemes:
      - http
    put:
      tags:
      - order
      summary: update_inbound_order order
      operationId: order#update_inbound_order
      parameters:
      - name: update_inbound_order_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/OrderUpdateInboundOrderRequestBody'
          required:
          - customer_order_id
          - warehouse_id
          - customer_code
          - tracking_number
          - requested_pickup_at
          - estimated_arrival_at
          - items
          - type
          - address
          - is_pickup
          - description
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/OrderUpdateInboundOrderResponseBody'
            required:
            - status
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/OrderUpdateInboundOrderUnauthorizedResponseBody'
      schemes:
      - http
    post:
      tags:
      - order
      summary: create_inbound_order order
      operationId: order#create_inbound_order
      parameters:
      - name: create_inbound_order_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/OrderCreateInboundOrderRequestBody'
          required:
          - customer_order_id
          - warehouse_id
          - customer_code
          - tracking_number
          - requested_pickup_at
          - estimated_arrival_at
          - items
          - type
          - address
          - is_pickup
          - description
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/OrderCreateInboundOrderResponseBody'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/OrderCreateInboundOrderUnauthorizedResponseBody'
      schemes:
      - http
  /openapi.json:
    get:
      tags:
      - swagger
      summary: Download gen/http/openapi.json
      description: JSON document containing the API definition.
      operationId: swagger#/openapi.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
  /outbound-orders:
    get:
      tags:
      - order
      summary: get_outbound_order order
      operationId: order#get_outbound_order
      parameters:
      - name: client_order_id
        in: query
        description: client_order_id
        required: true
        type: string
        minLength: 1
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/OrderRspResponse'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/OrderGetOutboundOrderUnauthorizedResponseBody'
      schemes:
      - http
    put:
      tags:
      - order
      summary: update_outbound_order order
      operationId: order#update_outbound_order
      parameters:
      - name: update_outbound_order_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/OrderUpdateOutboundOrderRequestBody'
          required:
          - customer_order_id
          - customer_code
          - total_price
          - currency
          - customer_tariff_number
          - customer_tariff_number_type
          - enable_prepay_tariff
          - shipping_type
          - receiver_info
          - items
          - channel_id
          - description
          - inbound_order_id
          - type
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/OrderUpdateOutboundOrderResponseBody'
            required:
            - status
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/OrderUpdateOutboundOrderUnauthorizedResponseBody'
      schemes:
      - http
    post:
      tags:
      - order
      summary: create_outbound_order order
      operationId: order#create_outbound_order
      parameters:
      - name: create_outbound_order_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/OrderCreateOutboundOrderRequestBody'
          required:
          - customer_order_id
          - customer_code
          - total_price
          - currency
          - customer_tariff_number
          - customer_tariff_number_type
          - enable_prepay_tariff
          - shipping_type
          - receiver_info
          - items
          - channel_id
          - description
          - inbound_order_id
          - type
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/OrderCreateOutboundOrderResponseBody'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/OrderCreateOutboundOrderUnauthorizedResponseBody'
      schemes:
      - http
  /pickup-orders:
    post:
      tags:
      - order
      summary: create_pickup_order order
      operationId: order#create_pickup_order
      parameters:
      - name: create_pickup_order_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/OrderCreatePickupOrderRequestBody'
          required:
          - requested_pickup_at
          - items
          - address
          - type
          - customer_code
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/OrderCreatePickupOrderResponseBody'
            required:
            - error_msg
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/OrderCreatePickupOrderUnauthorizedResponseBody'
      schemes:
      - http
  /products:
    put:
      tags:
      - product
      summary: update_product product
      operationId: product#update_product
      parameters:
      - name: update_product_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/ProductUpdateProductRequestBody'
          required:
          - product_sku
          - product_name
          - declared_en_name
          - declared_cn_name
          - declared_value_in_usd
          - product_weight
          - product_length
          - product_width
          - product_height
          - hs_code
          - product_barcode
          - product_attributes
          - customer_code
          - declared_value_in_eur
          - barcode_service
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ProductUpdateProductResponseBody'
            required:
            - status
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ProductUpdateProductUnauthorizedResponseBody'
      schemes:
      - http
    post:
      tags:
      - product
      summary: batches_create_product product
      operationId: product#batches_create_product
      parameters:
      - name: batches_create_product_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/ProductBatchesCreateProductRequestBody'
          required:
          - products
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ProductBatchesCreateProductResponseBody'
            required:
            - results
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ProductBatchesCreateProductUnauthorizedResponseBody'
      schemes:
      - http
  /shipping-estimate:
    get:
      tags:
      - quote
      summary: get quote
      operationId: quote#get
      parameters:
      - name: origin_country
        in: query
        description: Origin country code (two-letter codes)
        required: true
        type: string
        maxLength: 2
        minLength: 2
      - name: dest_country
        in: query
        description: Destination country code (two-letter codes)
        required: true
        type: string
        maxLength: 2
        minLength: 2
      - name: dest_state
        in: query
        description: State of destination country
        required: true
        type: string
      - name: dest_zip_code
        in: query
        description: Destination post code
        required: true
        type: string
      - name: weight
        in: query
        description: total weight of the package, unit(g)
        required: true
        type: integer
        minimum: 1
      - name: length
        in: query
        description: the length of the package, unit(mm)
        required: true
        type: integer
        minimum: 1
      - name: width
        in: query
        description: the width of the package, unit(mm)
        required: true
        type: integer
        minimum: 1
      - name: height
        in: query
        description: the height of the package, unit(mm)
        required: true
        type: integer
        minimum: 1
      - name: product_attributes
        in: query
        description: Product attributes
        required: true
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: factory
        in: query
        description: address of factory
        required: false
        type: string
      - name: date
        in: query
        description: date
        required: false
        type: string
        maxLength: 30
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/QuoteResponse'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/QuoteGetUnauthorizedResponseBody'
      schemes:
      - http
  /token:
    post:
      tags:
      - product
      summary: generate_token product
      operationId: product#generate_token
      parameters:
      - name: generate_token_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/ProductGenerateTokenRequestBody'
          required:
          - id
          - tenant_id
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ProductGenerateTokenResponseBody'
            required:
            - token
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ProductGenerateTokenUnauthorizedResponseBody'
      schemes:
      - http
  /track:
    get:
      tags:
      - track
      summary: get track
      operationId: track#get
      parameters:
      - name: tracking_number
        in: query
        description: tracking number of order
        required: true
        type: string
      - name: type
        in: query
        description: type(1 tracking_number 2 order_id)
        required: true
        type: integer
        enum:
        - 1
        - 2
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/TrackResponse'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/TrackGetUnauthorizedResponseBody'
      schemes:
      - http
  /upload_image:
    post:
      tags:
      - file
      summary: upload_image file
      operationId: file#upload_image
      consumes:
      - multipart/form-data
      parameters:
      - name: upload_image_request_body
        in: formData
        required: true
        schema:
          $ref: '#/definitions/FileUploadImageRequestBody'
          required:
          - file
          - file_name
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/FileUploadImageResponseBody'
            required:
            - url
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/FileUploadImageUnauthorizedResponseBody'
      schemes:
      - http
definitions:
  FileUploadImageRequestBody:
    title: FileUploadImageRequestBody
    type: object
    properties:
      file:
        type: string
        description: file
        example: 1.jpg
        maxLength: 864000
      file_name:
        type: string
        description: file name
        example: xxx
        maxLength: 50
    example:
      file: 1.jpg
      file_name: xxx
    required:
    - file
    - file_name
  FileUploadImageResponseBody:
    title: FileUploadImageResponseBody
    type: object
    properties:
      url:
        type: string
        description: image URL
        example: http://images.example
        maxLength: 300
    example:
      url: http://images.example
    required:
    - url
  FileUploadImageUnauthorizedResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: true
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: true
    description: upload_image_Unauthorized_response_body result type (default view)
    example:
      fault: false
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: false
      timeout: false
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  InboundOrderResponseResponse:
    title: InboundOrderResponseResponse
    type: object
    properties:
      client_order_id:
        type: string
        description: client order id
        example: xxx1234
        maxLength: 50
      items:
        type: array
        items:
          $ref: '#/definitions/ItemResponse'
        description: items
        example:
        - barcode: YCrankshaft
          product_name: NSS Mate 40E
          product_sku: YCrankshaft
          qty: 3
        - barcode: YCrankshaft
          product_name: NSS Mate 40E
          product_sku: YCrankshaft
          qty: 3
        - barcode: YCrankshaft
          product_name: NSS Mate 40E
          product_sku: YCrankshaft
          qty: 3
      platform_order_id:
        type: integer
        description: platform order id
        example: 123
        format: int64
      status:
        type: integer
        description: order status(1 准备揽件 2 运输中 3 已到库)
        example: 1
        format: int64
      timestamp:
        type: string
        description: timestamp
        example: "2022-01-21 02:26:54"
      tracking_number:
        type: string
        description: tracking number
        example: Qui explicabo accusamus.
      tracking_url:
        type: string
        description: tracking url
        example: Inventore minus enim iure.
    description: OrderRsp describes the order info
    example:
      client_order_id: xxx1234
      items:
      - barcode: YCrankshaft
        product_name: NSS Mate 40E
        product_sku: YCrankshaft
        qty: 3
      - barcode: YCrankshaft
        product_name: NSS Mate 40E
        product_sku: YCrankshaft
        qty: 3
      platform_order_id: 123
      status: 1
      timestamp: "2022-01-21 02:26:54"
      tracking_number: Natus deserunt quidem in sint distinctio non.
      tracking_url: Occaecati consequatur iusto perspiciatis.
    required:
    - client_order_id
    - status
    - platform_order_id
    - tracking_number
    - tracking_url
    - items
    - timestamp
  ItemRequestBody:
    title: ItemRequestBody
    type: object
    properties:
      barcode:
        type: string
        description: barcode
        example: YCrankshaft
        maxLength: 50
      product_name:
        type: string
        description: product name
        example: NSS Mate 40E
        minLength: 1
        maxLength: 100
      product_sku:
        type: string
        description: product sku
        example: YCrankshaft
        minLength: 1
        maxLength: 50
      qty:
        type: integer
        description: quality
        example: 3
        format: int64
    description: InboundOrderItems describes the inbound order items
    example:
      barcode: YCrankshaft
      product_name: NSS Mate 40E
      product_sku: YCrankshaft
      qty: 3
    required:
    - product_name
    - product_sku
    - barcode
    - qty
  ItemResponse:
    title: ItemResponse
    type: object
    properties:
      barcode:
        type: string
        description: barcode
        example: YCrankshaft
        maxLength: 50
      product_name:
        type: string
        description: product name
        example: NSS Mate 40E
        minLength: 1
        maxLength: 100
      product_sku:
        type: string
        description: product sku
        example: YCrankshaft
        minLength: 1
        maxLength: 50
      qty:
        type: integer
        description: quality
        example: 3
        format: int64
    description: InboundOrderItems describes the inbound order items
    example:
      barcode: YCrankshaft
      product_name: NSS Mate 40E
      product_sku: YCrankshaft
      qty: 3
    required:
    - product_name
    - product_sku
    - barcode
    - qty
  MultiProductDataResponseBody:
    title: MultiProductDataResponseBody
    type: object
    properties:
      barcode:
        type: string
        description: barcode
        example: Neque asperiores.
      error_msg:
        type: string
        description: error msg
        example: Quis optio aut et.
      product_id:
        type: integer
        description: product id
        example: 6417061173984060853
        format: int64
      product_name:
        type: string
        description: product_name
        example: Repudiandae voluptates.
      sku:
        type: string
        description: sku
        example: Deleniti unde harum.
      status:
        type: string
        description: status
        example: Expedita architecto totam accusamus assumenda provident quasi.
    description: MultiProductRsp describes the multi product info
    example:
      barcode: Dicta fuga est totam qui blanditiis voluptatem.
      error_msg: Et eveniet tempore cum.
      product_id: 5199644016758294711
      product_name: At qui placeat quibusdam id eveniet.
      sku: Omnis blanditiis voluptates neque.
      status: Vel eos doloribus cum.
    required:
    - product_id
    - status
    - error_msg
    - barcode
    - sku
    - product_name
  OrderCreateInboundOrderRequestBody:
    title: OrderCreateInboundOrderRequestBody
    type: object
    properties:
      address:
        $ref: '#/definitions/ShippingAddressRequestBody'
      customer_code:
        type: string
        description: customer code
        example: "1013"
        minLength: 1
        maxLength: 50
      customer_order_id:
        type: string
        description: Customer Order ID
        example: xxx1234
        minLength: 1
        maxLength: 50
      description:
        type: string
        description: description
        example: description
      estimated_arrival_at:
        type: string
        description: estimated arrival at
        example: "2021-01-12 09:34:09"
        maxLength: 30
      id:
        type: integer
        description: inbound order id
        example: 1
        format: int32
      is_pickup:
        type: boolean
        description: is pickup
        example: true
      items:
        type: array
        items:
          $ref: '#/definitions/ItemRequestBody'
        description: inbound order items
        example:
        - barcode: YCrankshaft
          product_name: NSS Mate 40E
          product_sku: YCrankshaft
          qty: 3
        - barcode: YCrankshaft
          product_name: NSS Mate 40E
          product_sku: YCrankshaft
          qty: 3
        - barcode: YCrankshaft
          product_name: NSS Mate 40E
          product_sku: YCrankshaft
          qty: 3
      requested_pickup_at:
        type: string
        description: requested pickup at
        example: "2021-01-12 09:34:09"
        maxLength: 30
      tracking_number:
        type: string
        description: tracking number
        example: YT000001
        maxLength: 50
      type:
        type: integer
        description: delivery mode(1 direct，2 warehouse)
        example: 1
        enum:
        - 1
        - 2
      warehouse_id:
        type: integer
        description: warehouse id
        example: 1
        minimum: 1
    example:
      address:
        address1: address1
        address2: address2
        city_name: SZ
        country_code: US
        country_name: US
        first_name: He
        last_name: John
        name: He
        phone_number: 150xxxxxxxx
        state_code: S
        state_name: U
        zip_code: "10016"
      customer_code: "1013"
      customer_order_id: xxx1234
      description: description
      estimated_arrival_at: "2021-01-12 09:34:09"
      id: 1
      is_pickup: true
      items:
      - barcode: YCrankshaft
        product_name: NSS Mate 40E
        product_sku: YCrankshaft
        qty: 3
      - barcode: YCrankshaft
        product_name: NSS Mate 40E
        product_sku: YCrankshaft
        qty: 3
      requested_pickup_at: "2021-01-12 09:34:09"
      tracking_number: YT000001
      type: 1
      warehouse_id: 1
    required:
    - customer_order_id
    - warehouse_id
    - customer_code
    - tracking_number
    - requested_pickup_at
    - estimated_arrival_at
    - items
    - type
    - address
    - is_pickup
    - description
  OrderCreateInboundOrderResponseBody:
    title: OrderCreateInboundOrderResponseBody
    type: object
    properties:
      inbound_order_id:
        type: integer
        description: inbound order id
        example: 1
        format: int64
      label_url:
        type: string
        description: label url
        example: https://example.com
    example:
      inbound_order_id: 1
      label_url: https://example.com
  OrderCreateInboundOrderUnauthorizedResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: false
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: true
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: true
    description: create_inbound_order_Unauthorized_response_body result type (default
      view)
    example:
      fault: false
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: true
      timeout: false
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  OrderCreateOutboundOrderRequestBody:
    title: OrderCreateOutboundOrderRequestBody
    type: object
    properties:
      channel_id:
        type: integer
        description: channel id
        example: 1
        format: int64
      currency:
        type: string
        description: currency
        example: USD
      customer_code:
        type: string
        description: customer code
        example: YT
        minLength: 1
        maxLength: 50
      customer_order_id:
        type: string
        description: customer order id
        example: YT000001
      customer_tariff_number:
        type: string
        description: customer tariff number
        example: xxx
      customer_tariff_number_type:
        type: integer
        description: customer tariff number of type
        example: 0
        format: int64
      description:
        type: string
        description: description
        example: description
      enable_prepay_tariff:
        type: boolean
        description: enable prepay tariff
        example: false
      id:
        type: integer
